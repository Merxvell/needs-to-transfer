<!DOCTYPE html>
<html ng-app>
<head>
  <title>angular intro</title>
  <script src="angular.min.js"></script>
</head>
<body>
  <form>
    To:<br />
    <input ng-model="name" type="text" /><br />
    Message:<br />
    <textarea ng-model="message"></textarea>
    <input type="submit" value="send message" />
  </form>
  <div class="postcard">
    <div>{{ name }}</div>
    <p>{{ message }}</p>
  </div>
</body>
</html>
