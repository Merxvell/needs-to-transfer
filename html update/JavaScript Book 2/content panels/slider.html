<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 11: Content Panels -  Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Monsieur Pigeon</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="slide1.png" alt="No two are the same" />
            </div>
            <div class="slide slide-2">
              <img src="slide2.gif" alt="Monsieur Mints"  />
            </div>
            <div class="slide slide-3">
              <img src="slide3.jpeg" alt="The Flower Series"  />
            </div>
            <div class="slide slide-4">
              <img src="slide4.jpg" alt="Salt o' The Sea"  />
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="jquery-3.1.1.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
